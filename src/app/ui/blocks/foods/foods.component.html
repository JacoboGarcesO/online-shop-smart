<section class="foods" id="top-foods">
  <h2 class="foods__title">{{title}}</h2>
  <h3 class="foods__subtitle">{{subtitle}}</h3>

  <section class="foods__container">
    @for(food of foods; track food.id) {
      <app-food [food]="food" [isCommerce]="isCommerce" (modifiedFood)="handleModifiedFood($event)" />
    }
  </section>
</section>
