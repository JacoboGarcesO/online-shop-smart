<section class="reviews" id="reviews">
  <h2 class="reviews__title">Top reviews</h2>
  <h3 class="reviews__subtitle">Â¿What says our clients?</h3>

  <section class="reviews__wrapper" #wrapper>
    <app-icon class="reviews__arrow-left" [icon]="'arrow-left'" (click)="moveToLeft()" />

    <section class="reviews__container" #container>
      @for(review of reviews; track review.id) {
        <app-review class="review__item" [review]="review" />
      }
    </section>

    <app-icon class="reviews__arrow-right" [icon]="'arrow-right'" (click)="moveToRight()" />
  </section>
</section>
