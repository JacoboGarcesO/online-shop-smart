<label class="input">
  <span>{{label}}</span>
  <input [(ngModel)]="value" (ngModelChange)="onChange($event)" (blur)="onTouched()" [type]="type" required>

  @if (formControl.touched) {
    @for (item of errors; track $index) {
      <span class="input__errors">The field is {{item}}</span>
    }
  }
</label>
