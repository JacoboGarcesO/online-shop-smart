<form class="login-form" [formGroup]="loginForm">
  <fieldset class="login-form__section">
    <app-input [label]="'Email'" formControlName="email" [formControl]="loginForm.controls.email" />
    <app-input [label]="'Password'" [type]="'password'" formControlName="password" [formControl]="loginForm.controls.password" />
  </fieldset>
  <app-button
    [isLoading]="isLoading"
    [text]="'Sign in'"
    [isDisabled]="!loginForm.valid"
    [type]="'form'"
    (clicked)="handleSubmitForm()"
  />
</form>
